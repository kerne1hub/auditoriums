<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Auditorium<small class="align-top">agent</small></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav" id="navTabs" role="tablist">
        <li class="nav-item {{ getLinkState('auditoriums') }}" id="aud-tab" data-toggle="tab" role="tab" aria-selected="true">
          <a class="nav-link" [routerLink]="'auditoriums'">Аудитории
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item {{ getLinkState('lectures') }}" id="lect-tab" data-toggle="tab" role="tab" aria-selected="false">
          <a class="nav-link" [routerLink]="'lectures'">Расписание</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="dropdown" (click)="clearErrors()"  *ngIf="!currentUser else logOut">
          <div class="nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="fa fa-sign-in-alt"></span>
          </div>
          <div class="dropdown-menu">
            <app-login-form></app-login-form>
          </div>
        </li>

        <ng-template #logOut>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'me'">{{ currentUser.firstName }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              <span class="fa fa-sign-out-alt"></span>
            </a>
          </li>
        </ng-template>

        <li class="nav-item" *ngIf="!currentUser">
          <a class="nav-link" [routerLink]="'register'">
            <span class="fa fa-user-plus"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">
  <router-outlet></router-outlet>
</div>
