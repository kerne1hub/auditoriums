<div class="card-title">
  <div class="btn-toolbar mb-3">
    <h5>Аудитории</h5>

    <div class="btn-group ml-auto">
      <button class="btn btn-sm btn-outline-secondary">Share</button>
      <button class="btn btn-sm btn-outline-secondary">Export</button>
    </div>

  </div>
</div>

<table class="table table-bordered table-sm" style="max-height: 500px">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Номер</th>
    <th scope="col">Вместимость</th>
    <th scope="col">Доступ</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let auditorium of auditoriums; index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{auditorium.name}}</td>
    <td>{{auditorium.capacity}}</td>
    <td>{{auditorium.active}}</td>
    <td>
      <a class="btn btn-link p-0" data-toggle="modal" data-target="#lecture_form"><span class="fa fa-edit d-block"></span></a>
    </td>
  </tr>
  </tbody>
</table>
<a class="btn btn-outline-secondary mt-2" data-toggle="modal" data-target="#lecture_form">Добавить</a>
