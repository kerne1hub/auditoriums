<form [formGroup]="loginForm" class="px-4 py-3" (ngSubmit)="login()">
  <div class="form-group">
    <label for="formLoginOrEmail">Login or Email</label>
    <input type="text" class="form-control" formControlName="loginOrEmail" id="formLoginOrEmail" placeholder="Login or email" [ngClass]="{ 'is-invalid': submitted && form.loginOrEmail?.errors }" />
    <div *ngIf="submitted && form.loginOrEmail.errors" class="invalid-feedback">
      <div *ngIf="form.loginOrEmail.errors.required">Login or Email required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" id="exampleDropdownFormPassword1" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
      <div *ngIf="form.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck">
    <label class="form-check-label" for="dropdownCheck">
      Remember me
    </label>
  </div>
  <button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Sign in
  </button>
  <div class="form-group mt-2 mb-0">
    <app-alert></app-alert>
  </div>
</form>
<div class="dropdown-divider mb-0"></div>
<a class="dropdown-item mb-0" href="#">New around here? Sign up</a>
<a class="dropdown-item mb-0" href="#">Forgot password?</a>
