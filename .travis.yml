dist: trusty
services:
  - mysql
sudo: true
before_install:
  - mysql -e 'CREATE DATABASE auditoriums_test;'
  - mysql -u root -e "CREATE USER 'kernel'@'localhost' IDENTIFIED BY '${dbPass}';"
  - mysql -u root -e "GRANT ALL ON auditoriums_test.* TO 'kernel'@'localhost';"
language: java
jdk:
  - oraclejdk8
script:
  - cd backend
  - ./mvnw clean compile test
